<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat KYC - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
            <p class="mt-2 text-sm text-gray-600">Login to your Bharat KYC account.</p>
        </div>
        <form class="mt-8 space-y-6" onsubmit="loginUser(event)">
            <div class="relative">
                <label for="mobile" class="sr-only">Mobile Number</label>
                <div class="flex items-center">
                    <span class="inline-flex items-center px-3 text-sm text-gray-500 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md h-12">+91</span>
                    <input id="mobile" name="mobile" type="tel" autocomplete="tel" required
                        class="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-r-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Mobile Number">
                </div>
            </div>

            <div class="relative">
                <label for="pin" class="sr-only">4-Digit PIN</label>
                <input id="pin" name="pin" type="password" autocomplete="current-password" required
                    class="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    placeholder="4-Digit PIN" maxlength="4">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="remember-me" class="block ml-2 text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot PIN?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative flex justify-center w-full px-4 py-3 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Login
                </button>
            </div>
        </form>
         <div id="message" class="text-center text-sm"></div>
        <div class="text-center">
            <p class="text-sm text-gray-600">
                New to Bharat KYC?
                <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Create an account
                </a>
            </p>
        </div>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();
            const mobile = document.getElementById('mobile').value;
            const pin = document.getElementById('pin').value;
            const messageEl = document.getElementById('message');

            const userData = localStorage.getItem('bharat_kyc_user');

            if (!userData) {
                messageEl.textContent = 'No account found. Please register first.';
                messageEl.className = 'text-red-500';
                return;
            }

            const user = JSON.parse(userData);

            if (user.mobile === mobile && user.pin === pin) {
                messageEl.textContent = 'Login successful! Redirecting to dashboard...';
                messageEl.className = 'text-green-500';
                sessionStorage.setItem('bharat_kyc_loggedIn', 'true');
                 setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                messageEl.textContent = 'Invalid mobile number or PIN.';
                messageEl.className = 'text-red-500';
            }
        }
    </script>
</body>
</html>
