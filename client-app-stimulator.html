<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client App Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8">
        <div id="initial-view">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-800">Fintech Client App</h1>
                <p class="mt-2 text-gray-600">This is a simulation of a third-party application that needs to verify its users.</p>
            </div>
            
            <div class="mt-8 p-4 border rounded-md bg-gray-50">
                <h3 class="font-medium">User Profile</h3>
                <p class="text-sm text-gray-600 mt-2">Name: Priya Sharma</p>
                <p class="text-sm text-gray-600">KYC Status: <span class="font-semibold text-red-600">Not Verified</span></p>
            </div>

            <button id="start-kyc-btn" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">
                Start Identity Verification
            </button>
            <p class="text-xs text-gray-500 text-center mt-2">You will be redirected to Bharat KYC to complete this process.</p>
        </div>

        <div id="result-view" class="hidden text-center">
             <h1 class="text-3xl font-bold text-gray-800">Welcome Back to Fintech App!</h1>
             <div id="kyc-result" class="mt-6 p-6 border rounded-lg">
                <!-- Result will be displayed here -->
             </div>
             <button onclick="window.location.href='client-app-simulator.html'" class="w-full mt-6 bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700">
                Reset Simulation
            </button>
        </div>
    </div>

    <script>
        const BHARAT_KYC_APP_URL = 'http://localhost:5000/login.html'; // Assuming your local server runs on port 5000

        document.addEventListener('DOMContentLoaded', () => {
            const startKycBtn = document.getElementById('start-kyc-btn');
            const initialView = document.getElementById('initial-view');
            const resultView = document.getElementById('result-view');
            const kycResultEl = document.getElementById('kyc-result');

            // --- Step 1: Initiating the Redirect ---
            startKycBtn.addEventListener('click', () => {
                const clientId = 'fintech-app-123';
                // This is the URL where the user should be sent back after KYC
                const redirectUrl = window.location.href.split('?')[0]; 

                // Construct the URL with query parameters
                const destinationUrl = `${BHARAT_KYC_APP_URL}?clientId=${encodeURIComponent(clientId)}&redirectUrl=${encodeURIComponent(redirectUrl)}`;
                
                // Redirect the user to the KYC app
                window.location.href = destinationUrl;
            });


            // --- Step 3: Handling the Redirect Back ---
            const params = new URLSearchParams(window.location.search);
            const kycStatus = params.get('kycStatus');
            const userId = params.get('userId');

            if (kycStatus && userId) {
                initialView.style.display = 'none';
                resultView.style.display = 'block';

                let resultHTML = '';
                if (kycStatus === 'Verified') {
                    kycResultEl.classList.add('bg-green-50', 'border-green-300');
                    resultHTML = `
                        <p class="text-xl font-bold text-green-700">Verification Successful!</p>
                        <p class="mt-2 text-gray-600">Your identity has been confirmed.</p>
                        <p class="mt-1 text-sm text-gray-500">User ID: ${userId}</p>
                    `;
                } else {
                     kycResultEl.classList.add('bg-red-50', 'border-red-300');
                     resultHTML = `
                        <p class="text-xl font-bold text-red-700">Verification Failed</p>
                        <p class="mt-2 text-gray-600">There was an issue with your documents.</p>
                        <p class="mt-1 text-sm text-gray-500">Status: ${kycStatus}</p>
                    `;
                }
                kycResultEl.innerHTML = resultHTML;
            }
        });
    </script>
</body>
</html>
