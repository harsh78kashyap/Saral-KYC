<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bharat KYC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-color: #4f46e5; color: #4f46e5; }
        .tab-inactive { border-color: transparent; color: #6b7280; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Admin Management Panel</h1>
            <p class="mt-1 text-sm text-gray-600">Search, review, and manage all user KYC applications.</p>
        </header>

        <!-- Search and Filter Controls -->
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <label for="search-input" class="text-sm font-medium text-gray-700">Search by Name or Mobile</label>
                    <input type="text" id="search-input" placeholder="e.g., Priya Sharma or 9876543210" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="status-filter" class="text-sm font-medium text-gray-700">Filter by Status</label>
                    <select id="status-filter" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="Verified">Verified</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Not Started">Not Started</option>
                    </select>
                </div>
            </div>
             <div class="mt-4 text-right">
                <button id="filter-btn" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Apply Filters</button>
            </div>
        </div>

        <main id="applications-container" class="space-y-6">
            <div id="loading-state" class="text-center py-10">
                <p class="text-gray-500">Loading applications...</p>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchApplications(); // Initial fetch
            document.getElementById('filter-btn').addEventListener('click', fetchApplications);
        });

        async function fetchApplications() {
            const container = document.getElementById('applications-container');
            const loadingState = document.getElementById('loading-state');
            
            container.innerHTML = ''; // Clear previous results
            loadingState.style.display = 'block';

            const searchTerm = document.getElementById('search-input').value;
            const status = document.getElementById('status-filter').value;

            const query = new URLSearchParams({ searchTerm, status }).toString();

            try {
                const response = await fetch(`${API_URL}/api/admin/users?${query}`);
                if (!response.ok) throw new Error('Failed to fetch applications.');

                const applications = await response.json();
                loadingState.style.display = 'none';

                if (applications.length === 0) {
                    container.innerHTML = `<div class="text-center py-10 bg-white border rounded-lg shadow-sm"><p class="text-gray-600 font-medium">No applications match the current filters.</p></div>`;
                    return;
                }

                applications.forEach(app => {
                    const card = createApplicationCard(app);
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error:', error);
                loadingState.innerHTML = `<p class="text-red-500">Could not load applications. Please check server connection.</p>`;
            }
        }

        function createApplicationCard(app) {
            const card = document.createElement('div');
            card.className = 'bg-white p-6 border border-gray-200 rounded-lg shadow-sm';

            const documentImage = app.documents && app.documents.length > 0 ? `<img src="${API_URL}/${app.documents[0].filePath}" alt="${app.documents[0].docType}" class="w-full h-auto rounded-md border">` : '<p class="text-gray-500 text-sm italic">No document uploaded.</p>';
            const faceScanImage = app.faceScan && app.faceScan.filePath ? `<img src="${API_URL}/${app.faceScan.filePath}" alt="Face Scan" class="w-full h-auto rounded-md border">` : '<p class="text-gray-500 text-sm italic">No face scan uploaded.</p>';

            let statusColorClass, statusTextClass;
            switch(app.kycStatus) {
                case 'Verified': statusColorClass = 'bg-green-100'; statusTextClass = 'text-green-800'; break;
                case 'Rejected': statusColorClass = 'bg-red-100'; statusTextClass = 'text-red-800'; break;
                case 'Pending': statusColorClass = 'bg-yellow-100'; statusTextClass = 'text-yellow-800'; break;
                default: statusColorClass = 'bg-gray-100'; statusTextClass = 'text-gray-800';
            }
            
            card.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">${app.fullName}</h2>
                        <p class="text-sm text-gray-500">User ID: ${app._id}</p>
                        <p class="text-sm text-gray-500">Mobile: ${app.mobile}</p>
                    </div>
                    <span class="mt-2 sm:mt-0 px-3 py-1 text-xs font-medium ${statusTextClass} ${statusColorClass} rounded-full">${app.kycStatus}</span>
                </div>

                <!-- Collapsible Details -->
                <details class="mt-4">
                    <summary class="cursor-pointer text-sm font-medium text-indigo-600 hover:text-indigo-800">
                        View Details & Actions
                    </summary>
                    <div class="mt-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h3 class="font-medium text-gray-700 mb-2">Uploaded Document (${app.documents[0]?.docType || 'N/A'})</h3>
                                ${documentImage}
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-700 mb-2">Live Face Scan</h3>
                                ${faceScanImage}
                            </div>
                        </div>

                        <!-- Facematch Section -->
                        <div id="facematch-result-${app._id}" class="mt-6 p-4 border rounded-md bg-gray-50 hidden"></div>
                        <div class="mt-4 flex items-center justify-between">
                             <button onclick="runFaceMatch('${app._id}')" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700" ${!app.faceScan ? 'disabled' : ''}>
                                Run Face Verification
                            </button>
                        </div>
                        
                        <hr class="my-6">

                        <div>
                            <h3 class="font-medium text-gray-700 mb-2">Verification Action</h3>
                            <div class="flex flex-col sm:flex-row gap-4">
                                <div class="flex-grow">
                                    <label for="reason-${app._id}" class="text-sm text-gray-600">Rejection Reason (if any)</label>
                                    <input type="text" id="reason-${app._id}" class="w-full mt-1 px-3 py-2 text-sm border border-gray-300 rounded-md" placeholder="e.g., Document image is blurry">
                                </div>
                                <div class="flex items-end gap-2">
                                     <button onclick="updateStatus('${app._id}', 'Verified')" class="w-full sm:w-auto px-4 py-2 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700">Approve</button>
                                     <button onclick="updateStatus('${app._id}', 'Rejected')" class="w-full sm:w-auto px-4 py-2 font-semibold text-white bg-red-600 rounded-md hover:bg-red-700">Reject</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </details>
            `;
            return card;
        }

        async function runFaceMatch(userId) {
            const resultEl = document.getElementById(`facematch-result-${userId}`);
            resultEl.classList.remove('hidden');
            resultEl.innerHTML = `<p class="text-gray-600">Running AI face verification...</p>`;
            try {
                const response = await fetch(`${API_URL}/api/admin/verify-facematch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Verification failed.');
                resultEl.innerHTML = data.match
                    ? `<p class="font-semibold text-green-700">✅ Match Found</p><p class="text-sm text-gray-600">Confidence: ${data.confidence.toFixed(2)}%</p>`
                    : `<p class="font-semibold text-red-700">❌ Match Not Found</p><p class="text-sm text-gray-600">Confidence: ${data.confidence.toFixed(2)}%</p><p class="text-xs text-gray-500 mt-1">${data.message}</p>`;
            } catch (error) {
                console.error("Facematch Error:", error);
                resultEl.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        }

        async function updateStatus(userId, status) {
            const reasonInput = document.getElementById(`reason-${userId}`);
            const reason = reasonInput.value;
            if (status === 'Rejected' && !reason) {
                alert('Please provide a reason for rejection.');
                reasonInput.focus();
                return;
            }
            try {
                const response = await fetch(`${API_URL}/api/admin/update-kyc-status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, status, reason })
                });
                if (!response.ok) throw new Error('Failed to update status.');
                alert(`User status updated to ${status}. The list will now refresh.`);
                fetchApplications(); // Refresh list to show updated status
            } catch (error) {
                console.error('Error updating status:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
