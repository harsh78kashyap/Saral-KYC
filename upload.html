<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat KYC - Upload Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .preview-container {
            width: 100%;
            padding-top: 66.66%; /* 3:2 Aspect Ratio */
            position: relative;
            background-color: #f3f4f6;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Upload Your Document</h1>
            <p class="mt-2 text-sm text-gray-600">Please provide a clear photo of your document.</p>
        </div>
        <form class="space-y-6" onsubmit="uploadDocument(event)">
             <div>
                <label for="doc-type" class="block text-sm font-medium text-gray-700">Document Type</label>
                <select id="doc-type" name="doc-type" required class="block w-full px-3 py-2 mt-1 text-base text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="aadhaar">Aadhaar Card</option>
                    <option value="pan">PAN Card</option>
                    <option value="dl">Driving License</option>
                    <option value="voterid">Voter ID</option>
                </select>
            </div>
            
            <div class="preview-container" id="preview-box">
                 <span class="text-sm text-gray-500">Image Preview</span>
                 <img id="image-preview" class="hidden preview-image" alt="Image Preview"/>
            </div>

            <div>
                <label for="document-upload" class="cursor-pointer group relative flex justify-center w-full px-4 py-3 text-sm font-medium text-indigo-700 bg-indigo-100 border border-transparent rounded-md hover:bg-indigo-200">
                    Choose File or Open Camera
                </label>
                <input id="document-upload" name="document" type="file" class="sr-only" accept="image/*" onchange="previewFile()">
            </div>
            
            <div>
                <button id="submit-btn" type="submit"
                    class="group relative flex justify-center w-full px-4 py-3 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-green-400">
                    Upload and Submit
                </button>
            </div>
             <a href="index.html" class="block w-full text-center text-sm font-medium text-gray-600 hover:text-gray-800">Cancel</a>
        </form>
        <div id="message" class="text-center text-sm"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let userId = null;

        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('bharat_kyc_loggedIn') !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            const userDataString = sessionStorage.getItem('bharat_kyc_user');
            if (userDataString) {
                const user = JSON.parse(userDataString);
                userId = user.id;
            } else {
                 window.location.href = 'login.html';
            }
        });

        function previewFile() {
            const preview = document.getElementById('image-preview');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                preview.src = reader.result;
                preview.classList.remove('hidden');
                document.getElementById('preview-box').querySelector('span').classList.add('hidden');
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        async function uploadDocument(event) {
            event.preventDefault();
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');
            const fileInput = document.getElementById('document-upload');
            const docType = document.getElementById('doc-type').value;

            if (!fileInput.files || fileInput.files.length === 0) {
                messageEl.textContent = 'Please select a file to upload.';
                messageEl.className = 'text-red-500';
                return;
            }

            const formData = new FormData();
            formData.append('document', fileInput.files[0]);
            formData.append('userId', userId);
            formData.append('docType', docType);

            messageEl.textContent = 'Uploading...';
            messageEl.className = 'text-gray-600';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/kyc/upload-document`, {
                    method: 'POST',
                    body: formData, // No 'Content-Type' header needed, browser sets it for FormData
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = 'Document uploaded successfully! Your KYC is now in progress.';
                    messageEl.className = 'text-green-500';

                    // Update local user data and redirect
                    const user = JSON.parse(sessionStorage.getItem('bharat_kyc_user'));
                    user.kycStatus = 'In Progress';
                    sessionStorage.setItem('bharat_kyc_user', JSON.stringify(user));

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2500);
                } else {
                    messageEl.textContent = data.message || 'Upload failed.';
                    messageEl.className = 'text-red-500';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Network or server error:', error);
                messageEl.textContent = 'Could not connect to the server.';
                messageEl.className = 'text-red-500';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
