<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Scan - Bharat KYC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #camera-feed {
            transform: scaleX(-1); /* Mirror effect */
        }
        .instruction-overlay {
            background: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 text-center">
        
        <div id="initial-view">
            <h1 class="text-2xl font-bold text-gray-800">Face Liveness Check</h1>
            <p class="text-gray-600 mt-2 mb-6">We need to verify you are physically present. Please position your face inside the circle.</p>
            <button id="start-camera-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Start Camera
            </button>
        </div>

        <div id="camera-view" class="hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Live Verification</h2>
            <div class="relative w-64 h-64 mx-auto rounded-full overflow-hidden border-4 border-gray-200">
                <video id="camera-feed" class="absolute top-0 left-0 w-full h-full object-cover" autoplay playsinline></video>
                <div id="instruction-overlay" class="absolute inset-0 flex items-center justify-center instruction-overlay">
                    <p id="instruction-text" class="text-white text-lg font-medium"></p>
                </div>
            </div>
            <p id="status-message" class="mt-4 text-sm text-gray-600 h-5"></p>
            <canvas id="canvas" class="hidden"></canvas>
            <button id="capture-btn" class="w-full mt-4 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 hidden">
                Capture Photo
            </button>
        </div>

    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        const startBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const initialView = document.getElementById('initial-view');
        const cameraView = document.getElementById('camera-view');
        const video = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const statusMessage = document.getElementById('status-message');
        const instructionText = document.getElementById('instruction-text');
        const instructionOverlay = document.getElementById('instruction-overlay');

        let stream;

        startBtn.addEventListener('click', async () => {
            initialView.style.display = 'none';
            cameraView.style.display = 'block';
            statusMessage.textContent = 'Initializing camera...';
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { width: 480, height: 480 } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    runLivenessCheck();
                };
            } catch (err) {
                console.error("Camera Error:", err);
                statusMessage.textContent = 'Could not access camera. Please allow permissions.';
                statusMessage.classList.add('text-red-500');
            }
        });

        function runLivenessCheck() {
            instructionText.textContent = "Get Ready...";
            setTimeout(() => {
                instructionText.textContent = "Now, Blink Your Eyes";
                statusMessage.textContent = "Detecting blink...";
                setTimeout(() => {
                    // Simulate blink detection
                    captureAndVerifyLiveness();
                }, 2000); // Wait 2 seconds for the user to blink
            }, 1500); // Get ready time
        }
        
        async function captureAndVerifyLiveness() {
            // 1. Capture a frame for verification
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.translate(canvas.width, 0);
            context.scale(-1, 1); // Mirror the captured image to match the video feed
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            const blob = await (await fetch(imageDataUrl)).blob();

            // 2. Send to backend for liveness check
            statusMessage.textContent = 'Verifying liveness...';
            const formData = new FormData();
            formData.append('faceScan', blob, 'facescan.jpg');

            try {
                const response = await fetch(`${API_URL}/api/verify-liveness`, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (!response.ok || !result.isLive) {
                    throw new Error(result.message || 'Liveness check failed. Please try again.');
                }

                // 3. If live, proceed to upload
                statusMessage.textContent = 'Liveness confirmed! Uploading photo...';
                statusMessage.classList.remove('text-red-500');
                statusMessage.classList.add('text-green-600');
                instructionOverlay.style.display = 'none';
                await uploadFinalImage(blob);

            } catch (error) {
                console.error('Liveness check error:', error);
                statusMessage.textContent = error.message;
                statusMessage.classList.add('text-red-500');
                // Allow user to retry
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.classList.remove('text-red-500');
                    runLivenessCheck();
                }, 3000);
            }
        }
        
        async function uploadFinalImage(blob) {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user || !user.token) {
                window.location.href = 'login.html';
                return;
            }

            const formData = new FormData();
            formData.append('faceScan', blob, 'facescan.jpg');
            formData.append('userId', user.id);

            try {
                const response = await fetch(`${API_URL}/api/upload-face-scan`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${user.token}` },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to upload face scan.');
                }
                
                statusMessage.textContent = 'Face scan uploaded successfully!';
                
                // Stop camera and redirect
                stream.getTracks().forEach(track => track.stop());
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Upload Error:', error);
                statusMessage.textContent = 'Upload failed. Please try again.';
                statusMessage.classList.add('text-red-500');
            }
        }

    </script>
</body>
</html>
